<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quadro Tático Haxball 3x3 - Versão Final</title>
  <style>
    body {
      margin:0;
      background:#1b1b1b;
      color:#e5e7eb;
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:16px;
    }
    h1 {
      font-size:20px;
      margin:0 0 10px;
      text-align: center;
      width: 100%;
    }
    .app { width:100%; max-width:1100px; }
    .toolbar {
      margin-bottom:10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .button-group, .size-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }
    .toolbar button, .toolbar input[type="range"] {
      margin: 0;
      padding:8px 12px;
      border-radius:6px;
      border:1px solid #444;
      background:#2c2c2c;
      color:white;
      cursor:pointer;
    }
    .toolbar button {
      line-height: 1.2;
    }
    .toolbar input[type="color"] {
      width: 40px;
      height: 30px;
      border: 1px solid #444;
      padding: 0;
      background: #2c2c2c;
      cursor: pointer;
    }
    .toolbar label {
        margin-right: 5px;
        color: #e5e7eb;
        font-size: 14px;
        white-space: nowrap;
    }
    .board-wrap {
      position:relative;
      width:100%;
      aspect-ratio:16/9;
      border:2px solid #444;
      border-radius:12px;
      overflow:hidden;
      background:url('https://i.imgur.com/UiOK7Gr.png') center/contain no-repeat;
      background-color: #4a4a4a;
    }
    canvas { position:absolute; inset:0; width:100%; height:100%; }
    .players-layer {
      position:absolute;
      inset:0;
      pointer-events:none;
    }
    .player {
      --size:29px;
      width:var(--size); height:var(--size);
      position:absolute;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      font-weight:bold; color:white;
      cursor:grab;
      border:2px solid black;
      pointer-events:auto;
    }
    .red { background:#e53935; }
    .blue { background:#1e88e5; }
    .ball {
      --size: 10px;
      background: #B917FF;
      border: 2px solid black;
    }
    .player:active { cursor:grabbing; }

    /* Estilo para a mensagem do Discord */
    .discord-message {
        margin-top: 10px;
        font-size: 16px;
        text-align: center;
        color: #e5e7eb;
    }
    .discord-message a {
        color: #7289da; /* Cor azul do Discord */
        text-decoration: none;
        font-weight: bold;
    }
    .discord-message a:hover {
        text-decoration: underline;
    }
    /* Estilos para o seletor de idioma */
    .language-selector {
        display: flex;
        align-items: center;
        margin-left: 15px; /* Ajusta o espaçamento */
        gap: 5px;
    }
    .language-selector img {
        width: 30px;
        height: 20px;
        cursor: pointer;
        border: 1px solid #444;
        border-radius: 3px;
    }
    .language-selector img.active {
        border: 2px solid #fff;
    }
    /* Estilos para o menu de formas */
    .shape-menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 8px;
    }
    /* Novo estilo para o criador */
    .credits-message {
        margin-top: 10px;
        font-size: 14px;
        text-align: center;
        color: #999;
    }
    /* Novo estilo para botões ativos */
    .toolbar button.active {
      background: #B917FF;
      border: 1px solid #B917FF;
      box-shadow: 0 0 5px #B917FF;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Quadro Tático Haxball – 3x3</h1>
    <div class="toolbar">
      <div class="button-group">
        <button id="drawOnBtn"></button>
        <button id="drawOffBtn"></button>
        <button id="eraseBtn"></button>
        <button id="clearBtn"></button>
        <label id="colorLabel" for="colorPicker"></label>
        <input type="color" id="colorPicker" value="#ffffff">
        <button id="downloadBtn"></button>
        <div class="language-selector">
            <img src="https://flagcdn.com/br.svg" alt="Português" data-lang="pt" id="flag-pt">
            <img src="https://flagcdn.com/us.svg" alt="English" data-lang="en" id="flag-en">
            <img src="https://flagcdn.com/tr.svg" alt="Türkçe" data-lang="tr" id="flag-tr">
        </div>
      </div>
      <div class="shape-menu">
        <button id="lineBtn"></button>
        <button id="squareBtn"></button>
        <button id="triangleBtn"></button>
        <button id="circleBtn"></button>
        <button id="arrowBtn"></button>
      </div>
      <div class="size-group">
        <label id="strokeSizeLabel" for="sizePicker"></label>
        <input type="range" id="sizePicker" min="2" max="20" value="4">
        <label id="eraserSizeLabel" for="eraserSizePicker"></label>
        <input type="range" id="eraserSizePicker" min="2" max="50" value="20">
      </div>
    </div>
    
    <div class="discord-message">
      <p>
        <a href="https://discord.com/invite/aZdM3t86ZW" target="_blank">
          ENTRE AGORA MESMO EM NOSSO DISCORD PARA PARTICAR DOS EVENTOS.
        </a>
      </p>
    </div>

    <div class="board-wrap" id="board">
      <canvas id="drawLayer"></canvas>
      <div class="players-layer" id="players"></div>
    </div>
    <div class="credits-message">
      <span id="creditsLabel"></span> jojo discordurser: dranklean
    </div>
  </div>

  <script>
    const board = document.getElementById("board");
    const draw = document.getElementById("drawLayer");
    const playersLayer = document.getElementById("players");
    const ctx = draw.getContext("2d");
    let mode = 'line'; // Modo inicial: linha
    let drawing = false;
    let erasing = false;
    let last = null;
    let startPos = null;
    let history = [];
    const maxHistory = 10;
    let currentLang = 'pt'; // Idioma padrão

    // Objeto com as traduções
    const translations = {
      pt: {
        drawOnBtn: "Ativar Desenho",
        drawOffBtn: "Desativar Desenho",
        eraseBtn: "Borracha",
        clearBtn: "Limpar",
        colorLabel: "Cor:",
        downloadBtn: "Baixar PNG",
        lineBtn: "Linha",
        squareBtn: "Quadrado",
        triangleBtn: "Triângulo",
        circleBtn: "Círculo",
        arrowBtn: "Seta",
        strokeSizeLabel: "Tamanho do Traço:",
        eraserSizeLabel: "Tamanho da Borracha:",
        discordMessage: "ENTRE AGORA MESMO EM NOSSO DISCORD PARA PARTICAR DOS EVENTOS.",
        creditsLabel: "Feito por:"
      },
      en: {
        drawOnBtn: "Activate Draw",
        drawOffBtn: "Deactivate Draw",
        eraseBtn: "Eraser",
        clearBtn: "Clear",
        colorLabel: "Color:",
        downloadBtn: "Download PNG",
        lineBtn: "Line",
        squareBtn: "Square",
        triangleBtn: "Triangle",
        circleBtn: "Circle",
        arrowBtn: "Arrow",
        strokeSizeLabel: "Stroke Size:",
        eraserSizeLabel: "Eraser Size:",
        discordMessage: "JOIN OUR DISCORD NOW TO PARTICIPATE IN EVENTS.",
        creditsLabel: "Made by:"
      },
      tr: {
        drawOnBtn: "Çizimi Etkinleştir",
        drawOffBtn: "Çizimi Devre Dışı Bırak",
        eraseBtn: "Silgi",
        clearBtn: "Temizle",
        colorLabel: "Renk:",
        downloadBtn: "PNG İndir",
        lineBtn: "Çizgi",
        squareBtn: "Kare",
        triangleBtn: "Üçgen",
        circleBtn: "Çember",
        arrowBtn: "Ok",
        strokeSizeLabel: "Çizgi Kalınlığı:",
        eraserSizeLabel: "Silgi Boyutu:",
        discordMessage: "ETKİNLİKLERE KATILMAK İÇİN DISCORD'UMUZA HEMEN KATILIN.",
        creditsLabel: "Yapılan:"
      }
    };

    function updateTexts() {
      document.getElementById('drawOnBtn').textContent = translations[currentLang].drawOnBtn;
      document.getElementById('drawOffBtn').textContent = translations[currentLang].drawOffBtn;
      document.getElementById('eraseBtn').textContent = translations[currentLang].eraseBtn;
      document.getElementById('clearBtn').textContent = translations[currentLang].clearBtn;
      document.getElementById('colorLabel').textContent = translations[currentLang].colorLabel;
      document.getElementById('downloadBtn').textContent = translations[currentLang].downloadBtn;
      document.getElementById('lineBtn').textContent = translations[currentLang].lineBtn;
      document.getElementById('squareBtn').textContent = translations[currentLang].squareBtn;
      document.getElementById('triangleBtn').textContent = translations[currentLang].triangleBtn;
      document.getElementById('circleBtn').textContent = translations[currentLang].circleBtn;
      document.getElementById('arrowBtn').textContent = translations[currentLang].arrowBtn;
      document.getElementById('strokeSizeLabel').textContent = translations[currentLang].strokeSizeLabel;
      document.getElementById('eraserSizeLabel').textContent = translations[currentLang].eraserSizeLabel;
      document.querySelector('.discord-message a').textContent = translations[currentLang].discordMessage;
      document.getElementById('creditsLabel').textContent = translations[currentLang].creditsLabel;

      // Atualiza a classe 'active' das bandeiras
      document.querySelectorAll('.language-selector img').forEach(img => {
          img.classList.remove('active');
      });
      document.getElementById(`flag-${currentLang}`).classList.add('active');
    }

    // Event listeners para as bandeiras
    document.getElementById('flag-pt').addEventListener('click', () => { currentLang = 'pt'; updateTexts(); });
    document.getElementById('flag-en').addEventListener('click', () => { currentLang = 'en'; updateTexts(); });
    document.getElementById('flag-tr').addEventListener('click', () => { currentLang = 'tr'; updateTexts(); });

    function saveState() {
      if (history.length >= maxHistory) {
        history.shift();
      }
      history.push(draw.toDataURL());
    }

    function undo() {
      if (history.length > 0) {
        history.pop();
        if (history.length > 0) {
          const img = new Image();
          img.onload = () => {
            ctx.clearRect(0, 0, draw.width, draw.height);
            ctx.drawImage(img, 0, 0);
          };
          img.src = history[history.length - 1];
        } else {
          ctx.clearRect(0, 0, draw.width, draw.height);
        }
      }
    }

    function resizeCanvas(){
      draw.width = board.clientWidth;
      draw.height = board.clientHeight;
      if (history.length > 0) {
        const img = new Image();
        img.onload = () => {
          ctx.drawImage(img, 0, 0);
        };
        img.src = history[history.length - 1];
      }
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Players
    const players=[
      {uid: 1, id:'GK',team:'red',x:0.1,y:0.5},
      {uid: 2, id:'VL',team:'red',x:0.25,y:0.25},
      {uid: 3, id:'PV',team:'red',x:0.25,y:0.75},
      {uid: 4, id:'GK',team:'blue',x:0.9,y:0.5},
      {uid: 5, id:'VL',team:'blue',x:0.75,y:0.25},
      {uid: 6, id:'PV',team:'blue',x:0.75,y:0.75},
      {uid: 10, id: '', team: 'ball', x: 0.5, y: 0.5}
    ];

    players.forEach(p=>{
      const el=document.createElement("div");
      el.className=`player ${p.team}`;
      el.textContent=p.id;
      el.dataset.uid = p.uid;
      playersLayer.appendChild(el);
      p.el=el;
    });

    function placePlayers(){
      const rect=board.getBoundingClientRect();
      players.forEach(p=>{
        const size = parseInt(getComputedStyle(p.el).getPropertyValue('--size'), 10);
        p.el.style.left=(p.x*rect.width - size/2)+"px";
        p.el.style.top=(p.y*rect.height - size/2)+"px";
      });
    }
    placePlayers();
    window.addEventListener("resize",placePlayers);

    // Drag (arrastar) - SEMPRE ATIVO
    let drag=null;
    board.addEventListener("pointerdown",e=>{
      const t=e.target.closest('.player'); 
      if(!t) return;
      
      const rect=board.getBoundingClientRect();
      const uniqueId = t.dataset.uid;
      const p = players.find(pp=>pp.uid == uniqueId);
      if (!p) return;

      const size = parseInt(getComputedStyle(t).getPropertyValue('--size'), 10);
      drag={p,offsetX:e.clientX-rect.left-(p.x*rect.width),offsetY:e.clientY-rect.top-(p.y*rect.height)};
      t.setPointerCapture(e.pointerId);
    });

    window.addEventListener("pointermove",e=>{
      if(!drag) return;
      const rect=board.getBoundingClientRect();
      const size = parseInt(getComputedStyle(drag.p.el).getPropertyValue('--size'), 10);
      
      drag.p.x = (e.clientX - rect.left - drag.offsetX) / rect.width;
      drag.p.y = (e.clientY - rect.top - drag.offsetY) / rect.height;

      // Lógica de fixação para não permitir que o jogador saia do campo
      const minX = (size / 2) / rect.width;
      const maxX = 1 - (size / 2) / rect.width;
      const minY = (size / 2) / rect.height;
      const maxY = 1 - (size / 2) / rect.height;

      drag.p.x = Math.max(minX, Math.min(drag.p.x, maxX));
      drag.p.y = Math.max(minY, Math.min(drag.p.y, maxY));
      
      placePlayers();
    });
    window.addEventListener("pointerup",()=>{ drag=null; });

    // Drawing (desenho) - CONTROLADO PELOS BOTÕES
    function getPos(e){
      const rect=draw.getBoundingClientRect();
      return {x:e.clientX-rect.left,y:e.clientY-rect.top};
    }
    
    function drawShape(e) {
        const pos = getPos(e);
        ctx.clearRect(0, 0, draw.width, draw.height);
        // Restaura o estado anterior do canvas
        if (history.length > 0) {
            const lastState = new Image();
            lastState.src = history[history.length - 1];
            ctx.drawImage(lastState, 0, 0);
        }

        ctx.strokeStyle = document.getElementById("colorPicker").value;
        ctx.lineWidth = document.getElementById("sizePicker").value;
        ctx.lineCap = "round";
        ctx.beginPath();

        if (mode === 'line') {
            ctx.moveTo(startPos.x, startPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        } else if (mode === 'square') {
            const width = pos.x - startPos.x;
            const height = pos.y - startPos.y;
            ctx.strokeRect(startPos.x, startPos.y, width, height);
        } else if (mode === 'triangle') {
            ctx.moveTo(startPos.x, startPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.lineTo(startPos.x + (pos.x - startPos.x) / 2, startPos.y);
            ctx.closePath();
            ctx.stroke();
        } else if (mode === 'circle') {
            const dx = pos.x - startPos.x;
            const dy = pos.y - startPos.y;
            const radius = Math.sqrt(dx * dx + dy * dy) / 2;
            ctx.arc(startPos.x + dx / 2, startPos.y + dy / 2, radius, 0, 2 * Math.PI);
            ctx.stroke();
        } else if (mode === 'arrow') {
            const headlen = 15;
            const angle = Math.atan2(pos.y - startPos.y, pos.x - startPos.x);
            ctx.moveTo(startPos.x, startPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
            ctx.lineTo(pos.x - headlen * Math.cos(angle - Math.PI / 6), pos.y - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(pos.x - headlen * Math.cos(angle + Math.PI / 6), pos.y - headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fillStyle = ctx.strokeStyle;
            ctx.fill();
        }
    }

    function startDraw(e){ 
      if(erasing) {
        drawing = true;
        last = getPos(e);
        return;
      }
      if(mode === null) return;
      drawing = true; 
      startPos = getPos(e); 
      last = getPos(e);
    }
    
    function moveDraw(e){
        if (!drawing) return;
        if (erasing) {
            const pos = getPos(e);
            ctx.lineWidth = document.getElementById("eraserSizePicker").value;
            ctx.lineCap = "round";
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.moveTo(last.x, last.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            last = pos;
        } else {
            drawShape(e);
        }
    }
    function endDraw(){ 
      if(drawing) {
        if (!erasing) {
            drawShape(event); // Desenha a forma final
            saveState(); // Salva o estado
        }
        drawing = false; 
        last = null;
        startPos = null;
      }
    }
    
    // Apenas os listeners de desenho precisam ser ativados/desativados
    draw.addEventListener("mousedown", startDraw);
    draw.addEventListener("mousemove", moveDraw);
    window.addEventListener("mouseup", endDraw);
    draw.addEventListener("mouseleave", endDraw);
    
    // Ctrl+Z para desfazer
    window.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'z') {
            e.preventDefault();
            undo();
        }
    });

    // Função para gerenciar o estado ativo dos botões
    function updateActiveButtons(activeButtonId) {
      document.querySelectorAll('.shape-menu button, #drawOnBtn, #eraseBtn, #drawOffBtn').forEach(btn => {
        btn.classList.remove('active');
      });
      if (activeButtonId) {
        document.getElementById(activeButtonId).classList.add('active');
      }
    }

    // Buttons
    document.getElementById("drawOnBtn").onclick=()=>{
      erasing = false;
      mode = 'line';
      draw.style.pointerEvents = "auto";
      updateActiveButtons('drawOnBtn');
      document.getElementById('lineBtn').classList.add('active');
    };
    document.getElementById("drawOffBtn").onclick=()=>{
      erasing = false;
      mode = null;
      draw.style.pointerEvents = "none";
      updateActiveButtons('drawOffBtn');
    };
    document.getElementById("eraseBtn").onclick=()=>{
      erasing = true;
      mode = null;
      draw.style.pointerEvents = "auto";
      updateActiveButtons('eraseBtn');
    };
    document.getElementById("clearBtn").onclick=()=>{
      ctx.clearRect(0,0,draw.width,draw.height);
      history = [];
    };
    document.getElementById("lineBtn").onclick=()=>{
      erasing = false;
      mode = 'line';
      draw.style.pointerEvents = "auto";
      updateActiveButtons('lineBtn');
    };
    document.getElementById("squareBtn").onclick=()=>{
      erasing = false;
      mode = 'square';
      draw.style.pointerEvents = "auto";
      updateActiveButtons('squareBtn');
    };
    document.getElementById("triangleBtn").onclick=()=>{
      erasing = false;
      mode = 'triangle';
      draw.style.pointerEvents = "auto";
      updateActiveButtons('triangleBtn');
    };
    document.getElementById("circleBtn").onclick=()=>{
      erasing = false;
      mode = 'circle';
      draw.style.pointerEvents = "auto";
      updateActiveButtons('circleBtn');
    };
    document.getElementById("arrowBtn").onclick=()=>{
      erasing = false;
      mode = 'arrow';
      draw.style.pointerEvents = "auto";
      updateActiveButtons('arrowBtn');
    };
    
    // Função de download PNG
    document.getElementById("downloadBtn").onclick=()=>{
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = board.clientWidth;
        tempCanvas.height = board.clientHeight;
        const tempCtx = tempCanvas.getContext('2d');

        const bgImage = new Image();
        bgImage.crossOrigin = 'anonymous'; 
        bgImage.onload = () => {
            tempCtx.drawImage(bgImage, 0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(draw, 0, 0);

            let playersDrawn = 0;
            const totalPlayers = players.length;

            if (totalPlayers === 0) {
                downloadFinalCanvas(tempCanvas);
                return;
            }

            players.forEach(p => {
                const img = new Image();
                img.onload = () => {
                    const playerCanvas = document.createElement('canvas');
                    playerCanvas.width = p.el.offsetWidth;
                    playerCanvas.height = p.el.offsetHeight;
                    const playerCtx = playerCanvas.getContext('2d');

                    playerCtx.beginPath();
                    playerCtx.arc(p.el.offsetWidth / 2, p.el.offsetHeight / 2, p.el.offsetWidth / 2 - 2, 0, Math.PI * 2);
                    playerCtx.fillStyle = getComputedStyle(p.el).backgroundColor;
                    playerCtx.fill();
                    playerCtx.strokeStyle = getComputedStyle(p.el).borderColor;
                    playerCtx.lineWidth = 2;
                    playerCtx.stroke();

                    playerCtx.font = "bold 14px Arial, sans-serif";
                    playerCtx.fillStyle = getComputedStyle(p.el).color;
                    playerCtx.textAlign = "center";
                    playerCtx.textBaseline = "middle";
                    playerCtx.fillText(p.el.textContent, p.el.offsetWidth / 2, p.el.offsetHeight / 2);

                    tempCtx.drawImage(playerCanvas, p.el.offsetLeft, p.el.offsetTop);

                    playersDrawn++;
                    if (playersDrawn === totalPlayers) {
                        downloadFinalCanvas(tempCanvas);
                    }
                };
                img.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
            });
        };
        bgImage.src = 'https://i.imgur.com/UiOK7Gr.png';
    };

    function downloadFinalCanvas(canvas) {
        const link = document.createElement('a');
        link.download = 'quadro-tatico.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }


    // Desativa o desenho por padrão e atualiza os textos inicialmente
    drawOffBtn.click();
    updateTexts(); // Atualiza os textos ao carregar a página
  </script>
</body>
</html>
