<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        // Verifica se já foi redirecionado para evitar loop
        if (!sessionStorage.getItem('redirected')) {
            sessionStorage.setItem('redirected', 'true');
            window.location.replace("https://haxballboard.netlify.app");
        }
    </script>
</head>
<body>
    <p>Redirecionando para o novo site...</p>
    <p>Se não for redirecionado automaticamente, <a href="https://haxballboard.netlify.app">clique aqui</a>.</p>
</body>
</html>
